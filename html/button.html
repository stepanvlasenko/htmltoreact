<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .button {
            padding: 8px 32px;
            border-radius: 12px;
        }

        .button:hover {
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
        }

        .button--green {
            background-color: green;
        }

        .button--yellow {
            background-color: yellow;
        }
    </style>
</head>
<body>
    <button class="button button--green">1Подтвердить</button>
    <button class="button button--yellow">1Отправить</button>
</body>
</html>
